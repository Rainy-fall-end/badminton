<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>yileina</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/mystyle.css" rel="stylesheet">
    <script src="js/jquery-1.8.3.js"></script>
    <script src="js/worker.js"></script>
</head>
<body>
    <div class="container">
        <div class="time-range">Version:0.1.6-2024.8.27更新</div>
        <div class="time-range">Author:Rainy</div>
        <div class="input-group">
            <label for="time" class="time-label">时间：</label>
            <input id="time" type="text" class="time-input">
        </div>
        
        <div class="input-group">
            <label for="location" class="time-label">场地：</label>
            <input id="location" type="text" class="time-input">
        </div>
        
        <div class="time-range">示例:17,表示抢场17.00-18.00</div>
        <div class="time-range">如果当时时间没有,自动往后搜索,即搜索场地18.00-19.00</div>
        <div class="time-range">场地输入:1-5</div>
    </div>
    <script src="js/save_load.js"></script>
</body>
</html>
